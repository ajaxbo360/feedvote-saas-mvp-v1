name: Deploy to Staging
on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set node version
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Cache node_modules
        id: node-modules-cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: node-modules-cache-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      # REMOVED: All Supabase setup and deployment steps
      # Database changes will be managed manually outside of CI/CD

      - name: Prepare Staging Configuration
        run: |
          # Use staging-specific Vercel configuration
          cp vercel.staging.json vercel.json
          echo "Using staging-specific Vercel configuration"

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: 'https://staging.feedvote.com'
          SUPABASE_AUTH_GOOGLE_CLIENT_ID: ${{ secrets.STAGING_SUPABASE_AUTH_GOOGLE_CLIENT_ID }}
          SUPABASE_AUTH_GOOGLE_SECRET: ${{ secrets.STAGING_SUPABASE_AUTH_GOOGLE_SECRET }}
          SUPABASE_AUTH_GOOGLE_REDIRECT_URI: ${{ secrets.STAGING_SUPABASE_AUTH_GOOGLE_REDIRECT_URI }}

      - name: Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_STAGING_PROJECT_ID }}
          alias-domains: |
            staging.feedvote.com
